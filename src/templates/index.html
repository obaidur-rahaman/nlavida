<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLAVIDA</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
    
        main {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
    
        header {
            min-height: 50px;
        }
    
        #name-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%; /* Ensure the form takes full width */
            outline: none; /* Remove any focus outline */
            border: none;
            box-shadow: none; /* Remove any box-shadow */
            background: transparent; /* Optional: Ensure background doesn't give a boxed */
        }
        .logo-header {
        display: flex;
        justify-content: flex-end; /* Aligns content to the right */
        align-items: right; /* Centers items vertically */
        width: 100%; /* Ensure the header takes full width */
        }
        .logo-header img {
            height: 100px;
            display: block; /* Ensures the image is treated as block-level */
            align-items: right;
        }
        .file-upload-btn {
            background: transparent; /* Ensuring no background */
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }

        #name-form input[type="text"] {
            flex-grow: 1; /* Allows text input to fill available space */
            width: 70%; /* Set the width of the text input */
            min-width: 700px; /* Ensures a minimum width for smaller screens */
        }
    
        button[type="submit"] {
            padding: 10px 20px;
            background: #ff8800;
            color: white;
            border: none;
            cursor: pointer;
        }
    
        .spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s infinite linear;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        #spinner {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    
        #uploadStatus {
            text-align: center;
            margin-top: 10px;
        }
    </style>    
</head>
<body>
    <header class="logo-header">
        <img src="/static/images/logo.jpg" alt="Logo" style="height: 100px;">
    </header>
         
    <main style="text-align: center;">
        <div id="answer" style="display: none;">
            <h2>Answer:</h2>
            <p id="response"></p>
            <div id="imageContainer"></div>
        </div>
    </main>
    <header>
        <form id="name-form" style="margin: 0 auto; text-align: center;" method="POST" enctype="multipart/form-data">
            <!-- Upload Button -->
            <button class="file-upload-btn" type="button" onclick="document.getElementById('file').click();">
                <span>&#128206;</span> <!-- Unicode character for paperclip wrapped in a span for targeted styling -->
                <input class="file-upload-input" type='file' name='file' id='file' accept=".csv" style="display: none;" />
            </button>
            <!-- Text Input -->
            <input type="text" name="name" placeholder="Enter your question here" required>
            <!-- Submit Button -->
            <button type="submit">Ask NLAVIDA</button>
        </form>
        <div id="uploadStatus"></div>        
        <div id="spinner">
            <div class="spinner"></div>
        </div>
    </header>

    <script>
        const form = document.getElementById("name-form");
        const spinner = document.getElementById("spinner");
        const answerDiv = document.getElementById("answer");
        const responseP = document.getElementById("response");
    
        form.addEventListener("submit", (ev) => {
            ev.preventDefault();
            document.getElementById('uploadStatus').innerHTML = ''; // Clear the upload status
            answerDiv.style.display = "none";
            spinner.style.display = "block"; // Show the spinner when the form is submitted
    
            const formData = new FormData(form);
    
            fetch("/process", {method: "POST", body: formData})
                .then(response => {
                    spinner.style.display = "none";
                    if (response.ok) return response.json();
                    throw new Error("POST request failed");
                })
                .then(data => {
                    responseP.textContent = data.answer;
                    const imageContainer = document.getElementById('imageContainer');
                    imageContainer.innerHTML = ''; // Clear the old images
                    if (data.images && data.images.length > 0) { // Check if there are any images
                        data.images.forEach(image => {
                            const img = new Image();
                            img.src = image; // Set the src to the image file path
                            img.onerror = function() {
                                console.error('No image found at ' + img.src);
                            };
                            imageContainer.appendChild(img); // Append the new image
                        });
                    }
                    answerDiv.style.display = "";
                })
                .catch(error => {
                    console.error("Failed to fetch:", error);
                    responseP.textContent = "Error fetching answer.";
                    answerDiv.style.display = "";
                });
        });
    </script>    
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $(document).ready(function() {
            const form = $('#name-form');
            const fileInput = $('#file');
            const uploadStatus = $('#uploadStatus');
            let timeoutId;

            fileInput.change(function() {
                // Clear previous upload status and description input
                uploadStatus.html('');
                // Clear any existing timeout to prevent interference
                clearTimeout(timeoutId);
                // Disable file input to prevent concurrent uploads
                fileInput.prop('disabled', true);
                // Perform the file upload
                uploadFile();
            });

            function uploadFile() {
                const formData = new FormData(form[0]);
                formData.append('file', fileInput[0].files[0]);

                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        fileInput.prop('disabled', false);  // Re-enable file input
                        if (data.error) {
                            uploadStatus.html('<p>' + data.error + '</p>');
                        } else {
                            // Display the description input box after a successful file upload
                            uploadStatus.html('<p>File uploaded successfully, would you like to briefly describe its content to me?</p>');
                            uploadStatus.append(`
                                <input type="text" placeholder="Describe your file..." id="fileDescription">
                                <button id="descSubmitBtn" type="button" style="padding: 10px 20px; background: #ff8800; color: white; border: none; cursor: pointer;">Submit</button>
                            `);

                            // Add event listener for the new submit button
                            $('#descSubmitBtn').off('click').on('click', function() {
                                submitDescription();
                            });

                            // Add event listener for the enter key on the description input
                            $('#fileDescription').off('keypress').on('keypress', function(e) {
                                if (e.which == 13) { // Enter key pressed
                                    submitDescription();
                                }
                            });
                        }
                    },
                    error: function(xhr, status, error) {
                        fileInput.prop('disabled', false);  // Re-enable file input on error
                        uploadStatus.html('<p>An error occurred: ' + error + '</p>');
                    }
                });
            }

            function submitDescription() {
                const description = $('#fileDescription').val();

                $.ajax({
                    url: '/save_description',
                    type: 'POST',
                    data: { description: description },
                    success: function(response) {
                        uploadStatus.html('<p>Description saved successfully.</p>');
                        timeoutId = setTimeout(function() { uploadStatus.html(''); }, 5000);
                    },
                    error: function(xhr, status, error) {
                        uploadStatus.html('<p>Error saving description: ' + error + '</p>');
                    }
                });
            }
        });

        </script>
                         
</body>
</html>
